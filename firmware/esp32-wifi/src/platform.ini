; PlatformIO Project Configuration File
; This file tells PlatformIO how to build and upload your code

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

; Serial monitor speed (must match SERIAL_BAUD in code)
monitor_speed = 115200

; Upload speed
upload_speed = 921600

; If you have a different ESP32 board, change the board setting above to:
; - esp32-c3-devkitm-1  (for ESP32-C3)
; - esp32s3box         (for ESP32-S3)
; - nodemcu-32s        (for NodeMCU ESP32)
; Full list: https://docs.platformio.org/en/latest/boards/index.html#espressif-32